<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Awesome SVG Project</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css" media="screen">
    <link rel="stylesheet" href="css/main.css" media="screen">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" media="screen">
    <link href="https://fonts.googleapis.com/css?family=Satisfy&display=swap" rel="stylesheet">
  </head>
  <body>

    <header>

        <nav>
          <ul>
            <li class="active"><a href="index.html">HOME</a></li>
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">SERVICES</a></li>
            <li><a href="#">CONTACT US</a></li>
          </ul>
        </nav>

    </header>

     <main>

        <section class="title"><p>Classical Music Notes</p></section>
        <section id="homeImage"></section>

        <div class="SVGSet">

        <section class="firstRow">

           <section class="tablaBox">       <!-- First Row -->
              <section class="tabla black-img">
                 <object data="images/Tabla.svg" type="image/svg+xml" id="tablaID"></object>
              </section>
              <section class="tablaData">
                  <p>Tabla</p>
              </section>
           </section>

           <section class="cornetBox">       
              <section class="cornet black-img">
                 <object data="images/Cornet.svg" type="image/svg+xml" id="cornetID"></object>
              </section>
              <section class="cornetData">
                  <p>Cornet</p>
              </section>
           </section>

           <section class="mikeBox">      
              <section class="mike black-img">
                 <object data="images/Microphone.svg" type="image/svg+xml" id="mikeID"></object>
              </section>
              <section class="mikeData">
                  <p>Microphone</p>
              </section>
           </section>

           <section class="panpipeBox">       
              <section class="panpipe black-img">
                 <object data="images/panpipe.svg" type="image/svg+xml" id="panpipeID"></object>
              </section>
              <section class="panpipeData">
                  <p>Panpipe</p>
              </section>
           </section>

        </section>                           <!-- First Row ends -->

        <section class="secondRow">                            <!-- Second Row starts --> 
          
           <section class="harpBox">      
              <section class="harp black-img">
                 <object data="images/Harp.svg" type="image/svg+xml" id="harpID"></object>
              </section>
              <section class="harpData">
                  <p>Harp</p>
              </section>
           </section>

           <section class="fluteBox">      
              <section class="flute black-img">
                 <object data="images/Flute.svg" type="image/svg+xml" id="fluteID"></object>
              </section>
              <section class="fluteData">
                  <p>Flute</p>
              </section>
           </section>

           <section class="tabnourineBox">      
              <section class="tabnourine black-img">
                 <object data="images/Tabourine.svg" type="image/svg+xml" id="tabourineID"></object>
              </section>
              <section class="tabnourineData">
                  <p>Tabourine</p>
              </section>
           </section>   

        </section>                           <!-- Second Row ends -->

        <section class="thirdRow">     <!-- third row starts -->
          
            <section class="accodionBox">      
              <section class="accodion black-img">
                 <object data="images/Accodian.svg" type="image/svg+xml" id="accodionID"></object>
              </section>
              <section class="accodionData">
                  <p>Accodion</p>
              </section>
           </section>

           <section class="trioBox">      
              <section class="trio black-img">
                 <object data="images/Tringle.svg" type="image/svg+xml" id="trianleID"></object>
              </section>
              <section class="trioData">
                  <p>Triangle</p>
              </section>
           </section>

        </section>      <!-- third row ends -->

        <section class="lastRow">
          
            <section class="banjoBox">      
              <section class="banjo black-img">
                 <object data="images/Banjo.svg" type="image/svg+xml" id="banjoID"></object>
              </section>
              <section class="banjoData">
                  <p>Banjo</p>
              </section>
           </section>

        </section>

       </div> 

     </main>

     <footer></footer>

     <script src="js/main.js" type="text/javascript" charset="utf-8"></script>

  </body>
</html>
